{% extends "website/base.html" %}

{% block content %}

    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-6 col-lg-4 mb-4 bg-light-blue border-radius-14">
            <h2 class="mt-3">Add a new record</h2>
            <form method="post" action="{% url "website:add_record" %}">
                {% csrf_token %}

                {{ form.as_p }}

                <a href="{% url "website:home" %}" class="btn btn-primary me-1 mb-3">Back</a>
                <button type="submit" class="btn btn-success mb-3">Add record</button>
            </form>
        </div>
    </div>

{% endblock content %}
